<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
  <div class="main-wrapper">
    <header class="main-header">
      <a class="main-wrapper__logo-link">
        <picture>
          <source srcset="img/main-logo.webp" type="image/webp">
          <img src="img/main-logo.png" alt="Логотип Свобода">
        </picture>

      </a>
      <nav class="header-nav">
        <ul class="header-nav__list nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Главная</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Проекты</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Стоимость</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">О нас</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      
        <ul class="banner__list socials">
          <li class="socials__item">
            <a href="" class="socials__link">
              <img src="img/youtube.png" alt="">
            </a>
          </li>
          <li class="socials__item">
           <a href="" class="socials__link">
             <img src="img/vk.png" alt="">
           </a>
          </li>
          <li class="socials__item">
            <a href="" class="socials__link">
              <img src="img/instagram.png" alt="">
            </a>
          </li>
        </ul>
      
      <picture class="banner__logo">
        <source srcset="img/banner-logo.webp" type="image/webp">
        <img src="img/baner-logo.png" alt="Логотип Свобода">
      </picture>
      <a class="banner__link" href="#">обратная связь</a>

    </div>
  </div>

  <div class="gallery">
    <div><img src="img/slide-1.png" alt="screen1"></div>
    <div><img src="img/slide-2.png" alt="screen1"></div>
    <div><img src="img/slide-3.png" alt="screen1"></div>
  </div>
</body>
</html>
